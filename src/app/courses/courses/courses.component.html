<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let curso">{{ curso.name }}</td>
          <!-- esse element pode receber o nome que quiser, devido a
    interação do angular do NgFor, ele vai percorrer o arreio e interar cada elemento -->
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let curso">{{ curso.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{curso.category | category}}</mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
<!--     mat-header-cell-> serve para configurar exatamente como a gente quer customizar a nossa coluna  -->
         <mat-header-cell *matHeaderCellDef>Ação

         </mat-header-cell>
          <mat-cell *matCellDef="let curso">
            <button mat-icon-button aria-label="Adicionar Curso" (click)="adicionarCurso()">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button aria-label="Editar Curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Remover Curso" >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
